<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPS 集章驗證</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #status { font-size: 1.2em; margin-top: 1em; }
    #formLink { display: none; margin-top: 2em; }
    a.button {
      display: inline-block;
      padding: 0.8em 1.2em;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>📍 集章驗證</h2>
  <p>請靠近指定地點（500 公尺內）</p>
  <div id="status">🔍 正在定位中...</div>
  <div id="formLink">
    <p>✅ 您已進入有效範圍！</p>
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSe8IkaMwYe3hbW_5YY9ge6CDe_CS9vMfAw8KBkn_SolRZbkLA/viewform?usp=sharing" target="_blank">👉 點我進入 Google 表單集章</a>
  </div>

  <script>
    const targetLat = 25.03702;
    const targetLng = 121.56918;
    const validationDistance = 500;

    function getDistanceMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function checkLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "❌ 此裝置不支援 GPS 定位功能。";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const distance = getDistanceMeters(userLat, userLng, targetLat, targetLng);

        if (distance <= validationDistance) {
          document.getElementById("status").innerText = "✅ 驗證成功！距離地點約 " + Math.round(distance) + " 公尺";
          document.getElementById("formLink").style.display = "block";
          alert("🎉 您已進入集章範圍！可以開始集章了！");
        } else {
          document.getElementById("status").innerText = "❌ 您距離地點約 " + Math.round(distance) + " 公尺，請再靠近一點。";
        }
      }, function() {
        document.getElementById("status").innerText = "⚠️ 無法取得定位資料，請確認權限已開啟。";
      });
    }

    checkLocation();
  </script>
</body>
</html>
