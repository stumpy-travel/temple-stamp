
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GPS 驗證集章</title>
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; }
    #success { display: none; margin-top: 2em; }
    .button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📍 GPS 驗證集章</h2>
  <p>請靠近指定地點（100 公尺內），系統將自動顯示進入集章表單的按鈕。</p>
  <p>⏳ 檢查您目前的位置中...</p>

  <div id="success">
    <p>✅ 您已進入指定位置範圍！</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSe8IkaMwYe3hbW_5YY9ge6CDe_CS9vMfAw8KBkn_SolRZbkLA/viewform?usp=sharing" target="_blank">
      <button class="button">👉 點我進行集章</button>
    </a>
  </div>

  <script>
    const targetLat = 25.03702;
    const targetLng = 121.56918;
    const validationDistance = 100;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function checkLocation() {
      if (!navigator.geolocation) {
        alert("⚠️ 無法取得您的 GPS 位置。請允許位置權限。");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const distance = getDistanceFromLatLonInMeters(userLat, userLng, targetLat, targetLng);
        console.log(`目前距離目標：${Math.round(distance)} 公尺`);

        if (distance <= validationDistance) {
          document.getElementById("success").style.display = "block";
          alert("✅ 您已進入指定位置，請點擊下方按鈕進行集章！");
        }
      }, error => {
        alert("⚠️ 無法取得您的位置資訊：" + error.message);
      });
    }

    window.onload = checkLocation;
  </script>
</body>
</html>
